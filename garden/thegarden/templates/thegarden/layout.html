{% load static %}
{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <title>{% block title %}TheGarden{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% tailwind_css %}
        <!-- <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'site.webmanifest' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->

        <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300" rel="stylesheet"> -->
<!-- 
        <link href="{% static 'thegarden/styles.css' %}" rel="stylesheet"> -->
        <script src="{% static 'main.js' %}" rel="script"></script>
    </head>
    <body>
                <!--
        This example requires updating your template:

        ```
        <html class="h-full bg-gray-100">
        <body class="h-full">
        ```
        -->
        <div class="min-h-full">
            <nav class="bg-gray-800" style="background-color:#4d7c0f">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-14 items-center justify-between">
                <img src="theme/static/images/CG_logo.jpeg" alt="img" style="width:450px; height:100px; ">
                <div class="flex items-center">
                    <div class="flex-shrink-0">                        
                    <img class="h-8 w-8" src="https://webstockreview.net/images/plant-clipart-17.png" alt="Your Company">
                    
                    </div>
                    <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                        <a href="{% url 'index' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Garden</a>
        
                        <a href="{% url 'list_view' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">List</a>
                    </div>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6">
                     <a href="{% url 'logout' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Log out</a>
                    </div>
                </div>
                </div>
            </div>
            </div>
            </nav>
            <main>
                    {% block body %}
                    {% endblock %}
            </main>
        </div>
  
    </body>
    <footer class="py-3">
    </footer>
</html>
